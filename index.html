<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board | Task Manager</title>
  <meta name="description" content="A modern Trello-style Kanban board for managing tasks efficiently" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-slate-100 font-[Inter] min-h-screen text-slate-800">
  <div class="min-h-screen flex flex-col">
    <!-- Header Bar -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-md sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-table-columns text-2xl"></i>
          <h1 class="text-xl font-bold tracking-tight">Kanban</h1>
        </div>
        <div class="flex items-center gap-2">
          <button id="add-task-btn"
                  class="w-10 h-10 rounded-lg bg-white/20 hover:bg-white/30 transition-colors flex items-center justify-center"
                  title="Create Task">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
      <!-- Modal Content -->
      <div id="task-modal" class="bg-white rounded-2xl shadow-xl w-full max-w-lg max-h-[90vh] overflow-y-auto transform transition-all">
        <div class="flex items-center justify-between p-5 border-b border-slate-200">
          <h2 id="modal-title" class="text-lg font-semibold text-slate-800 flex items-center gap-2">
            <i id="modal-icon" class="fa-solid fa-plus-circle text-indigo-500"></i> Create New Task
          </h2>
          <button id="close-modal-btn" class="w-8 h-8 rounded-lg hover:bg-slate-100 flex items-center justify-center text-slate-400 hover:text-slate-600 transition-colors">
            <i class="fa-solid fa-xmark text-lg"></i>
          </button>
        </div>

        <form id="task-form" class="p-5" novalidate>
          <div class="mb-4">
            <label for="task-title" class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-2">
              <i class="fa-solid fa-heading text-slate-400"></i>
              Task Title <span class="text-red-500">*</span>
            </label>
            <input id="task-title"
                   name="title"
                   type="text"
                   placeholder="What needs to be done?"
                   autocomplete="off"
                   class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400" />
            <p id="title-error" class="text-red-500 text-xs mt-1 hidden"></p>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
              <label for="task-priority" class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-2">
                <i class="fa-solid fa-flag text-slate-400"></i>
                Priority
              </label>
              <select id="task-priority"
                      name="priority"
                      class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-white cursor-pointer">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div>
              <label for="task-due-date" class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-2">
                <i class="fa-regular fa-calendar text-slate-400"></i>
                Due Date
              </label>
              <input id="task-due-date"
                     name="dueDate"
                     type="date"
                     class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" />
              <p id="date-error" class="text-red-500 text-xs mt-1 hidden"></p>
            </div>
          </div>

          <div class="mb-5">
            <label for="task-description" class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-2">
              <i class="fa-solid fa-align-left text-slate-400"></i>
              Description
            </label>
            <textarea id="task-description"
                      name="description"
                      rows="3"
                      maxlength="500"
                      placeholder="Add more details about this task..."
                      class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all resize-none placeholder:text-slate-400"></textarea>
            <div class="flex justify-between items-center mt-1">
              <p id="description-error" class="text-red-500 text-xs hidden"></p>
              <p id="char-count" class="text-slate-400 text-xs ml-auto">0/500</p>
            </div>
          </div>

          <div class="flex gap-3">
            <button type="button"
                    id="cancel-btn"
                    class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium py-2.5 px-4 rounded-lg transition-colors">
              Cancel
            </button>
            <button type="submit"
                    id="submit-btn"
                    class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
              <i class="fa-solid fa-plus"></i>
              <span id="submit-btn-text">Add Task</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Kanban Board -->
    <main class="flex-1 px-4 py-8 bg-gradient-to-br from-slate-100 via-slate-50 to-indigo-50/30">
      <div id="columns-container" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 min-h-[500px]">
        <!-- Columns will be rendered by JavaScript -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-slate-800 to-slate-900 text-center py-5 mt-auto border-t border-slate-700/50">
      <p class="text-slate-400 text-sm flex items-center justify-center gap-2">
        Made with <i class="fa-solid fa-heart text-rose-500"></i> by Yasien Elkelany
      </p>
    </footer>
  </div>

  <!-- Vite entry point -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
